<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/pure-min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/ui-lightness/jquery-ui-1.10.4.custom.css">
    <script src="/js/jquery/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link href="css/bootstrap/signupAndLogin.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/js/registry/signup.js"></script>
  </head>
  <body>
    <div class="masthead clearfix">
      <div class="wrap"><a href="/home" class="masthead-brand"><img src="img/GoProphetLogo8.jpg" width="200" height="42"></a>
        <ul class="nav masthead-nav">
          <li><a href="/login">Login</a></li>
        </ul>
      </div>
    </div>
    <div class="pure-g-r">
      <div class="pure-u-1-2 content">
        <div class="bounding-box rounded">
          <div class="padded">
            <h3>Create a user</h3>
            <hr>
            <form id="signup" action="/signup" method="post" class="pure-form pure-form-aligned">
              <fieldset>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" autofocus required>
              </fieldset>
              <fieldset>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email" required>
              </fieldset>
              <fieldset>
                <label for="email2">Reenter email</label>
                <input type="email" name="email2" placeholder="Reenter email" required>
              </fieldset>
              <fieldset>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
              </fieldset>
              <fieldset>
                <label for="password2">Reenter password</label>
                <input type="password" name="password2" placeholder="Reenter password" required>
              </fieldset>
              <input type="submit" value="Submit" class="pure-button button-primary">
            </form>
          </div>
          <div id="emailmatch">
            <p>Emails do not match</p>
          </div>
          <div id="passmatch">
            <p>Passwords do not match</p>
          </div>
          <div id="badusername">
            <p>Username is in use</p>
          </div>
          <div id="bademail">
            <p>Email address is in use</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
